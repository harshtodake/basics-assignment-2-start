<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <br>
      <input 
        type="text"
        class="form-control"
        [(ngModel)]="username"
        >
    </div>
    <div class="col-xs-12">
      <p>{{ username }}</p>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-primary" [disabled]="!username" (click)="onClickUser()">Add name</button>
    </div>
  </div>
</div>
